# Nome do workflow (aparece na aba de Actions do GitHub)
name: CI/CD - Flask Docker App

# Define quando o workflow serÃ¡ executado
on:
  push:
    branches: [ "main" ]  # Executa quando houver push na branch main
  pull_request:
    branches: [ "main" ]  # Executa quando houver pull request para a branch main

# Define o(s) job(s) que serÃ£o executados
jobs:
  build-and-test:  # Nome do job (pode ser qualquer nome)
    runs-on: ubuntu-latest  # Define a mÃ¡quina virtual (runner) usada para rodar esse job

    services:
      mysql:  # Nome do serviÃ§o MySQL que serÃ¡ iniciado
        image: mysql:5.7  # Imagem do Docker usada para o banco de dados
        env:  # VariÃ¡veis de ambiente para configurar o MySQL
          MYSQL_ROOT_PASSWORD: root  # Senha do usuÃ¡rio root
          MYSQL_DATABASE: flaskdb  # Banco de dados que serÃ¡ criado automaticamente
        ports:
          - 3306:3306  # Mapeia a porta do container para a mÃ¡quina do runner
        options: >-  # Configura um healthcheck para o container MySQL
          --health-cmd="mysqladmin ping --silent"  # Comando usado para verificar se o MySQL estÃ¡ pronto
          --health-interval=10s  # Intervalo entre as tentativas
          --health-timeout=5s  # Tempo limite para cada tentativa
          --health-retries=3  # NÃºmero mÃ¡ximo de tentativas

    steps:
      - name: â¬‡ï¸ Checkout do cÃ³digo
        uses: actions/checkout@v3  # Faz o clone do repositÃ³rio dentro do runner

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4  # Instala o Python
        with:
          python-version: "3.11"  # Define a versÃ£o do Python usada no ambiente

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip  # Atualiza o pip
          pip install -r requirements.txt  # Instala as dependÃªncias da aplicaÃ§Ã£o Flask

      - name: âœ… Testar conexÃ£o com banco MySQL
        run: |
          sudo apt-get install -y mysql-client  # Instala o cliente MySQL para poder usar o comando `mysql`
          mysql -h 127.0.0.1 -u root -proot -e "SHOW DATABASES;"  # Testa a conexÃ£o com o MySQL e lista os bancos

      - name: ğŸ³ Validar Dockerfile
        run: docker build -t flask-app .  # Faz o build da imagem Docker da aplicaÃ§Ã£o



      - name: ğŸ§ª Rodar testes com pytest
        env:
          FLASK_ENV: testing
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASSWORD: root
          DB_NAME: flaskdb
        run: |
          pytest


