# Nome do workflow (aparece na aba de Actions do GitHub)
name: CI/CD - Flask Docker App

# Define quando o workflow ser√° executado
on:
  push:
    branches: [ "main" ]  # Executa quando houver push na branch main
  pull_request:
    branches: [ "main" ]  # Executa quando houver pull request para a branch main

# Define o(s) job(s) que ser√£o executados
jobs:
  build-and-test:  # Nome do job (pode ser qualquer nome)
    runs-on: ubuntu-latest  # Define a m√°quina virtual (runner) usada para rodar esse job

    services:
      mysql:  # Nome do servi√ßo MySQL que ser√° iniciado
        image: mysql:5.7  # Imagem do Docker usada para o banco de dados
        env:  # Vari√°veis de ambiente para configurar o MySQL
          MYSQL_ROOT_PASSWORD: root  # Senha do usu√°rio root
          MYSQL_DATABASE: flaskdb  # Banco de dados que ser√° criado automaticamente
        ports:
          - 3306:3306  # Mapeia a porta do container para a m√°quina do runner
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3


    steps:
      - name: ‚¨áÔ∏è Checkout do c√≥digo
        uses: actions/checkout@v3  # Faz o clone do reposit√≥rio dentro do runner

      - name: üêç Configurar Python
        uses: actions/setup-python@v4  # Instala o Python
        with:
          python-version: "3.11"  # Define a vers√£o do Python usada no ambiente

      - name: üì¶ Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip  # Atualiza o pip
          pip install -r requirements.txt  # Instala as depend√™ncias da aplica√ß√£o Flask

      - name: ‚úÖ Testar conex√£o com banco MySQL
        run: |
          sudo apt-get install -y mysql-client  # Instala o cliente MySQL para poder usar o comando `mysql`
          mysql -h 127.0.0.1 -u root -proot -e "SHOW DATABASES;"  # Testa a conex√£o com o MySQL e lista os bancos

      - name: üê≥ Validar Dockerfile
        run: docker build -t flask-app .  # Faz o build da imagem Docker da aplica√ß√£o



      - name: ‚úÖ Testar conex√£o com banco MySQL
        run: |
          sudo apt-get install -y mysql-client
          echo "Aguardando o MySQL iniciar..."
          for i in {1..10}; do
            if mysqladmin ping -h mysql -uroot -proot --silent; then
              echo "MySQL est√° pronto!"
              break
            fi
            echo "Esperando MySQL..."
            sleep 5
          done
          mysql -h mysql -u root -proot -e "SHOW DATABASES;"
