name: CI/CD - Flask Docker App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: flaskdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: â¬‡ï¸ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ðŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ðŸ“¦ Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ³ Validar Dockerfile
        run: docker build -t flask-app .

      - name: ðŸ¬ Instalar cliente MySQL
        run: sudo apt-get install -y mysql-client

      - name: â³ Aguardar MySQL estar pronto
        run: |
          echo "Aguardando o MySQL iniciar..."
          for i in {1..10}; do
            if mysqladmin ping -h 127.0.0.1 -uroot -proot --silent; then
              echo "MySQL estÃ¡ pronto!"
              break
            fi
            echo "Esperando MySQL..."
            sleep 5
          done

      - name: âœ… Testar conexÃ£o com banco MySQL
        run: mysql -h 127.0.0.1 -u root -proot -e "SHOW DATABASES;"
      
      - name: ðŸ§ª Generate tag
        id: generate-tag
        run: |
          SHA=$(echo $GITHUB_SHA | head -c7)
          echo "sha=$SHA" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }} 

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: charlesthomaz/flask-app-ci:${{steps.generate-tag.outputs.sha}},charlesthomaz/flask-app-ci:latest       
      
      
